<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="number" id="get-result" class="number-items" />
            <button type="button" data-num="+" class="number-items add btn">+</button>
            <button type="button" data-num="-" class="number-items subtract btn">-</button>
            <button type="button" data-num="*" class="number-items multiply btn">ร</button>
            <button type="button" data-num="/" class="number-items device btn">รท</button>
            <button type="button" data-num="1" class="number-items btn">1</button>
            <button type="button" data-num="2" class="number-items btn">2</button>
            <button type="button" data-num="3" class="number-items btn">3</button>
            <button type="button" data-num="4" class="number-items btn">4</button>
            <button type="button" data-num="5" class="number-items btn">5</button>
            <button type="button" data-num="6" class="number-items btn">6</button>
            <button type="button" data-num="7" class="number-items btn">7</button>
            <button type="button" data-num="8" class="number-items btn">8</button>
            <button type="button" data-num="9" class="number-items btn">9</button>
            <button type="button" data-num="0" class="number-items btn">0</button>
            <button type="button" data-num="." class="number-items btn">.</button>
            <button type="button" id="clear-btn" class="number-items btn-red">AC</button>
            <button type="button" class="equal-btn number-items">=</button>
        </div>
    </div>
    <script type="text/javascript" src="projs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
